<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        input{
            display: block;
        }
    </style>
</head>
<body>
    <div id="demo">
    <h1>{{title}}</h1>
    <hr>
    <input type="text" placeholder="Enter Fruit name">
    <input type="text" placeholder="Enter Fruit price">
    <input type="text" placeholder="Enter Fruit qty">

    <div id="name"></div>
    <div id="price"></div>
    <div id="qty"></div>
    <div id="result"></div>
</div>

    <script>
        let fruit = Vue.createApp({
            data(){
                return {title:"Welcome to Kaohsiung Fruit Stand"
                }
            }
        })

        fruit.mount("#demo")
    </script>
</body>
</html>
