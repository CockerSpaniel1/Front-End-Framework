<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        input{
            display: block;
        }
    </style>
</head>
<body>
    <div id="demo">
    <h1>{{title}}</h1>
    <hr>
    <input type="text" placeholder="Enter Fruit name" v-model ="name">
    <input type="text" placeholder="Enter Fruit price" v-model ="price">
    <input type="text" placeholder="Enter Fruit qty" v-model ="qty">

    <div id="name">{{name}}</div>
    <div id="price">{{price}}</div>
    <div id="qty">{{qty}}</div>
    <div id="result">{{"Total:" + price *qty + "å…ƒ"}}</div>
</div>

    <script>
        let fruit = Vue.createApp({
            data:function(){
                return {
                    title:"Welcome to Kaohsiung Fruit Stand",
                    name:"",
                    price:0,
                    qty:0

                }
            }
        })

        fruit.mount("#demo")
    </script>
</body>
</html>
